<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mzuzu University Data Science Organization Community</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 20px;
    }

    .form-container {
        max-width: 500px;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 0 auto;
    }

    .form-container h2 {
        text-align: center;
        color: #4CAF50; /* Green color for the title */
    }

    .form-container label {
        display: block;
        margin-bottom: 10px;
        color: #555555;
    }

    .form-container input[type=text],
    .form-container input[type=email],
    .form-container textarea,
    .form-container select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
    }

    .form-container select {
        height: 40px; /* Match height with input fields */
    }

    .form-container textarea {
        resize: vertical; /* Allow vertical resizing */
    }

    .form-container input[type=submit] {
        background-color: #4CAF50; /* Green color for the button */
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .form-container input[type=submit]:hover {
        background-color: #45a049; /* Darker green on hover */
    }
</style>
</head>
<body>

<div class="form-container">
    <h2>Mzuzu University Data Science Organization Community</h2>
    <form action="submit.php" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="studentid">Student ID:</label>
        <input type="text" id="studentid" name="studentid">

        <label for="year">Year of Study:</label>
        <select id="year" name="year">
            <option value="1">First Year</option>
            <option value="2">Second Year</option>
            <option value="3">Third Year</option>
            <option value="4">Fourth Year</option>
        </select>

        <label for="interests">Interests:</label>
        <textarea id="interests" name="interests" rows="4" cols="30"></textarea>

        <input type="submit" value="Sign In">
    </form>
</div>

</body>
</html>
